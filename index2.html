<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Ciclo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
</head>
<body class="bg-gray-100" x-data="{ showAbout: false, showCollections: false }">
    
    <!-- Navbar -->
<!-- Navbar -->
<nav class="absolute top-0 w-full flex justify-between items-center p-6 z-10">
    <div class="flex items-center">
        <img src="logo-removebg-preview (3).png" alt="Nuevo Ciclo Logo" class="w-33">
    </div>
    <div class="relative">
        <button @click="showCollections = !showCollections" class="text-black font-semibold bg-white bg-opacity-50 p-2 rounded-md">Collections =</button>
        <div x-show="showCollections" x-transition class="absolute right-0 mt-2 bg-white p-4 rounded-md shadow-md w-32">
            <ul class="text-gray-700 space-y-2">
                <li class="bg-gray-200 p-2 rounded">Dresses</li>
                <li class="bg-gray-200 p-2 rounded">Jeans</li>
                <li class="bg-gray-200 p-2 rounded">Coats</li>
            </ul>
        </div>
    </div>
</nav>

    
    <!-- Hero Section -->
    <header class="relative flex items-center justify-center h-screen bg-cover bg-center" style="background-image: url('img1.jpeg');">
        <div class="bg-white bg-opacity-50 p-12 rounded-md text-center">
            <h1 class="text-8xl font-bold text-red-900 italic">Where your clothes <br> find a new life</h1>
            <button class="mt-6 px-6 py-2 bg-black text-white font-semibold">SHOP NOW</button>
            <!-- WhatsApp Floating Button -->
            <div class="mt-4">
                <a href="https://wa.me/51940425904">
                    <img src="aer.png" alt="WhatsApp" class="w-14 mx-auto"> 
                </a>
            </div>
        </div>
    </header>
    
    <!-- About Us Section -->
    <section id="about" class="text-left py-12 px-6 bg-white mt-10">
        <h2 class="text-6xl font-bold text-red-900 italic">About us:</h2>
        <p class="text-black mt-4 text-4xl font-bold leading-relaxed">
            We take care of making the most of old clothes, using buttons and fabrics to create new pieces. You can give us your old clothes and receive store credit.
        </p>        
        <div class="flex justify-center mt-8 space-x-12">
            <div class="text-center bg-pink-100 bg-opacity-50 p-4 rounded-lg">
                <img src="recibir-removebg-preview.png" alt="Receive" class="w-55 mx-auto">
                <p class="font-bold mt-2">receive</p>
            </div>
            <div class="text-center bg-pink-100 bg-opacity-50 p-4 rounded-lg">
                <img src="trans-removebg-preview.png" alt="Transform" class="w-55 mx-auto">
                <p class="font-bold mt-2">transform</p>
            </div>
            <div class="text-center bg-pink-100 bg-opacity-50 p-4 rounded-lg">
                <img src="sell-removebg-preview.png" alt="Sell" class="w-100 mx-auto">
                <p class="font-bold mt-2">sell</p>
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <footer class="text-center py-4 text-sm mt-10">
        &copy; COPYRIGHT 2025. ALL RIGHTS RESERVED
    </footer>
</body>
</html>
