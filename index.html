<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background: #007BFF; color: white; text-align: center; padding: 20px; }
    section { padding: 20px; max-width: 800px; margin: 0 auto; }
    .cta { text-align: center; margin-top: 20px; }
    button { padding: 10px 20px; font-size: 16px; background: #007BFF; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Landing Page</h1>
    <p>Your gateway to an amazing product.</p>
  </header>
  <section>
    <h2>About the Product</h2>
    <p>Discover features that will change your life!</p>
    <div class="cta">
      <button>Get Started</button>
    </div>
  </section>
</body>
</html>
